server {
    listen 84;
    server_name hello-word; # Altere para o seu dom√≠nio


    location / {
        root /www/public;
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass   php:9000;     
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/meu-projeto_error.log;
    access_log /var/log/nginx/meu-projeto_access.log;
}
